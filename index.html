<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burning Bush - Bible Trivia Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Burning Bush - Bible Trivia</h2>
    <h3>Trivia Question:</h3>
    
    <div class="content" id="question-area">
        <div id="question-text"></div>
        <div></div>
    </div>
    
    <div class="quizBox">
        <fieldset>
            <div class="selectors">
                <button id="optionA"></button>
                <button id="optionB"></button>
                <button id="optionC"></button>
            </div>
        
            <h5 data-target="22" class="count">0 </h5>
            <p>Click reset to start (22 questions).</p>
        </fieldset>
    </div>
    
    
    <div id="footer">
        <button class="reset">Reset</button>
    </div>


<script src="./scriptmain.js"></script>
</body>
</html>
